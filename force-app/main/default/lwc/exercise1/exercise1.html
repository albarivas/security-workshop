<template>
  <lightning-card title="SOQL -  Exercise 1">
    <div class="slds-var-p-around_medium">
      <p>
        Your turn! Fix the injection issue. To test it, try with&nbsp;
        <code>%' AND Rating = 'Hot' AND Name LIKE '%</code>
      </p>
      <lightning-input
        type="text"
        label="Filter:"
        value={searchValue}
        onchange={handleInputChange}
      ></lightning-input>
    </div>
    <template if:true={leads.data}>
      <div class="slds-var-p-around_small">
        <lightning-datatable
          key-field="Id"
          data={leads.data}
          columns={columns}
        >
        </lightning-datatable>
      </div>
    </template>
    <template if:true={errors}>
      <p>{errors}</p>
    </template>
  </lightning-card>
</template>
