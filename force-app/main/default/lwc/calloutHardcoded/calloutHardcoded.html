<template>
  <lightning-card title="Callout - Hardcoded Secrets">
    <lightning-button
      class="slds-align_absolute-center"
      label="Get Shows"
      onclick={handleButtonClick}
    ></lightning-button>
    <template if:true={shows}>
      <template for:each={shows} for:item="show">
        <p key={show.name}>
          Name : {show.name} - Seasons: {show.seasons} - Channel: {show.channel}
        </p>
      </template>
    </template>
  </lightning-card>
</template>
